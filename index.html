<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Resume Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f8;
}

.container {
  display: flex;
  flex-wrap: wrap;
  padding: 10px;
}

.form-section, .resume-section {
  flex: 1;
  min-width: 300px;
  padding: 15px;
}

h2 {
  margin-top: 0;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background: #007bff;
  color: #fff;
  padding: 10px;
  border: none;
  width: 100%;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

/* Resume Style (ATS Friendly) */
.resume {
  background: #fff;
  padding: 20px;
  color: #000;
}

.resume h1 {
  margin-bottom: 5px;
}

.resume h3 {
  margin-top: 15px;
  border-bottom: 1px solid #000;
  font-size: 16px;
}

.resume p {
  margin: 5px 0;
  font-size: 14px;
}

/* Print only resume */
@media print {
  body * {
    visibility: hidden;
  }
  .resume, .resume * {
    visibility: visible;
  }
  .resume {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
}
</style>
</head>

<body>
  <!-- Personal Info Section -->
<fieldset>
  <legend>Personal Info</legend>
  <input type="text" placeholder="Full Name" required>
  <input type="email" placeholder="Email" required>
  <input type="tel" placeholder="Phone Number">
</fieldset>

<!-- Education Section -->
<fieldset>
  <legend>Education</legend>
  <input type="text" placeholder="Degree">
  <input type="text" placeholder="University">
  <input type="text" placeholder="Year">
</fieldset>
<nav style="padding:10px; text-align:center; background:#f2f2f2;">
  <a href="index.html">Home</a> |
  <a href="about.html">About</a> |
  <a href="privacy.html">Privacy Policy</a> |
  <a href="contact.html">Contact</a>
</nav> 

<script>
function updateResume() {
  const inputs = document.querySelectorAll("input, textarea");

  document.getElementById("name").innerText = inputs[0].value || "Your Name";
  document.getElementById("contact").innerText =
    (inputs[1].value || "Email") + " | " +
    (inputs[2].value || "Phone") + " | " +
    (inputs[3].value || "Location");

  document.getElementById("education").innerText =
    inputs[4].value || "Your education details";

  document.getElementById("experience").innerText =
    inputs[5].value || "Your work experience";

  document.getElementById("skills").innerText =
    inputs[6].value || "Your skills";
}

function downloadPDF() {
  window.print();
}
</script>

</body>
</html>
